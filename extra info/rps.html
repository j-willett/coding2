<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="assets/stylesheets/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-sm-3">
            <h2>Player Score</h2>
            <h1 id="playerScore">0</h1>
          </div>
          <div class="col-sm-3 col-sm-offset-6">
            <h2>Computer Score</h2>
            <h1 id="computerScore">0</h1>
          </div>
        </div>
      </div>

      <div id='button-row' class="row">
        <div class="col-sm-4">
          <button onclick="playRound('rock');" class="btn btn-default btn-lg">Throw Rock</button>
        </div>
        <div class="col-sm-4">
          <button onclick="playRound('paper');" class="btn btn-default btn-lg">Throw Paper</button>
        </div>
        <div class="col-sm-4">
          <button onclick="playRound('scissors');" class="btn btn-default btn-lg">Throw Scissors</button>
        </div>
      </div>
      <div id='reset-row' class="row" style="display:none;">
        <div class="col-sm-4">
          <button onclick="reset();" class="btn btn-default btn-lg">Reset</button>
        </div>
      </div>
      <br /><br /><br />
      <div class="row">
        <div class="col-sm-12">
          <table class="table">
            <thead>
              <tr>
                <th>Round Number</th><th>Description</th><th>Result</th>
              </tr>
            </thead>
            <tbody id="game-log">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascripts/rps.js"></script>
  </body>
</html>
